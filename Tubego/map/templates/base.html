<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS Toolkit styles -->
        <link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css">
        <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}base.css'/>
        <!-- Page favicon -->
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}favicon.png">
        <!-- Bootstrap styles for responsive website layout, supporting different screen sizes -->
        <link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-responsive.min.css">
        <meta charset="utf-8">
        <title>TubeIt</title>
        <meta name="description" content="">
        <meta name="author" content="Fergus Cullen">
        <style type="text/css">

            body {
                padding-top: 60px;
            }
            
        </style>
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>

    <body>

         <!-- Navbar
        ================================================== -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/map/search">TubeIT Home</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li class="">
                    <a href="/map/draw">Tube Map</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container" style="text-align:center">

            {% block content %}{% endblock %}
            <p><hr></p>

        </div>

        <div class="container" style="text-align:center">
            <!-- the footer with twitter addresses -->
            <footer class="row" style="position:fixed">
                <div class="span6" style="text-align:left">
                    <p>
                        <p class="muted"> Brought to you by: </p>
                        <a href="http://twitter.com/FergusCullen1"> @FergusCullen1 </a> ,
                        <a href="https://twitter.com/EddieJessup"> @EddieJessup </a> and
                        <a href="https://twitter.com/SamThms"> @SamThms </a>
                    </p>
                </div>
            
                <div class="span6" style="text-align:right">
                    <p>
                        <p class="muted"> Powered by: </p>
                        <a href="http://twitter.github.io/bootstrap/"> Twitter Bootstrap </a> ,
                        <a href="https://www.djangoproject.com/"> Django </a> ,
                        <a href="http://d3js.org/"> D3.js </a>
                    </p>
                </div>
            </footer>
        </div> 

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/bootstrap-transition.js"></script>
        <script src="../assets/js/bootstrap-alert.js"></script>
        <script src="../assets/js/bootstrap-modal.js"></script>
        <script src="../assets/js/bootstrap-dropdown.js"></script>
        <script src="../assets/js/bootstrap-scrollspy.js"></script>
        <script src="../assets/js/bootstrap-tab.js"></script>
        <script src="../assets/js/bootstrap-tooltip.js"></script>
        <script src="../assets/js/bootstrap-popover.js"></script>
        <script src="../assets/js/bootstrap-button.js"></script>
        <script src="../assets/js/bootstrap-collapse.js"></script>
        <script src="../assets/js/bootstrap-carousel.js"></script>
        <script src="../assets/js/bootstrap-typeahead.js"></script>


    </body>

</html>
